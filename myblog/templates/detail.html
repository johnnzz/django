{% extends "base.html" %}

{% block content %}
    <a class="backlink" href="/myblog/">Home</a>
    <h1>{{ post }}</h1>
    <div class="post-body">
        {{ post.text }}
    </div>
    <ul class="categories">
        {% for category in post.categories.all %}
        <li>{{ category }}</li>
        {% endfor %}
    </ul>
{% endblock %}
